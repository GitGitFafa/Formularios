<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Criando Checkbox com HTML</title>
</head>
<body>
  <h2>Qual a sua linguagem favorita?</h2>
  <input type="radio" id="HTML" name="fav_language" value="HTML">
  <label for="HTML">HTML</label><br>
  <input type="radio" id="CSS" name="fav_language" value="CSS">
  <label for="CSS">CSS</label><br>
  <input type="radio" id="Javascript" name="fav_language" value="Javascript">
  <label for="Javascript"> Javascript</label><br>
  <input type="radio" id="PHP" name="fav_language" value="PHP">
  <label for="PHP">PHP</label><br>
  <input type="radio" id="Python" name="fav_language" value="Python">
  <label for="Python">Python</label>
  <input type="radio" id="Cobol" name="fav_language" value="Cobol">
  <label for="Cobol">Cobol</label>
</body>
</html>
